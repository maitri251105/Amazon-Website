<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="payment.css">
    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Favicon Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="Images/amazon-favicon.png" type="image/x-icon">

</head>
<body>

    <div class="payment-summary">
    <h2>Billing Details</h2>
    <div class="summary-item"><span>Username:</span><span id="username">--</span></div>
    <div class="summary-item"><span>Bill No.:</span><span id="billNo">--</span></div>
    <div class="summary-item"><span>Subtotal:</span><span>₹<span id="subtotal">0</span></span></div>
    <div class="summary-item"><span>Discount (<span id="discountPercent">0</span>%):</span><span>- ₹<span
          id="discountAmount">0</span></span></div>
    <div class="summary-item"><span>GST (8%):</span><span>+ ₹<span id="gstAmount">0</span></span></div>
    <hr>
    <div class="summary-item bold"><span>Total Payable:</span><span>₹<span id="totalPayable">0</span></span></div>

    <!-- Payment Options -->
    <div class="payment-methods">
      <h3>Select Payment Method:</h3>
      <label><input type="radio" name="payment" value="Credit/Debit Card" checked> Credit/Debit Card</label>
      <label><input type="radio" name="payment" value="UPI"> UPI (Google Pay, PhonePe, etc.)</label>
      <label><input type="radio" name="payment" value="Net Banking"> Net Banking</label>
      <label><input type="radio" name="payment" value="Cash on Delivery"> Cash on Delivery</label>
    </div>

    <button onclick="payNow()">Pay Now</button>
  </div>

    <script src="payment.js"></script>
</body>
</html>
