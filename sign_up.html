<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="sign_up.css">
    <!-- Favicon Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="Images/amazon-favicon.png" type="image/x-icon">

</head>
<body>
    
    <div id="SignUp-Page">
        <div id="sign-Up">
            <img src="images/amazon-logo-black.png" alt="image" height="120" width="170">
            <div id="sign-up-container">
                <div class="heading">Create account or <a href="login.html">Sign in</a></div>
                <form class="form2">
                    <label for="">Enter name</label><br>
                    <input type="text" name="" id="name2"><br><br>
                    <label for="">Enter email</label><br>
                    <input type="email" name="" id="email2"><br><br>
                    <label for="">Enter Password</label><br>
                    <input type="password" name="" id="password2"><br><br>
                    <label for="">Enter Confirm Password</label><br>
                    <input type="password" name="" id="confirmPassword2"><br><br>
                    <button type="submit" onclick="validateSignOut(event)">Continue</button>
                </form>
                <div class="condition2"></div>
                <div class="help2"></div>
            </div>
        </div>
        <div id="signUp-footer"></div>
    </div>

    <script src="sign_up.js"></script>

</body>
</html>
